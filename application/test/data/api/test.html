<html>
<head>
<title></title>
</head>
<body>
  <script>
    function assert(condition, message) {
      if (!condition)
        throw message || "Assertion failed";
    }

    function runTestCase(fn) {
      try {
        fn();
      } catch(e) {
        console.log(e);
        console.log(new Error().stack);
        document.title = "Fail";
      }
    }

    function runNextTest() {
      currIdx++;
      if (currIdx == tests.length) {
        document.title = "Pass";
        return;
      }
      tests[currIdx].call();
    }

    var tests = [
      function testGetManifest() {
        xwalk.app.getManifest(function(manifest) {
          runTestCase(function() {
            assert(manifest);
            assert(manifest.name === "xwalk.app API Test");
            assert(manifest.version === "1.0");
            assert(manifest.manifest_version === 1);
            runNextTest();
          });
        });
      },

      function testGetMainDocument() {
        xwalk.app.getMainDocument(function(main) {
          runTestCase(function() {
            assert(main);
            assert(main.initialized);
            runNextTest();
          });
        });
      },

      function testEventObject() {
        runTestCase(function() {
          function dummy() {};
          var onAlarm = new xwalk.app.Event("onAlarm");
          var onAlarm2 = new xwalk.app.Event("onAlarm");
          onAlarm.addListener(dummy);
          assert(onAlarm.hasListeners());
          onAlarm.removeListener(dummy);
          assert(!onAlarm.hasListeners());

          // Register a named event twice should fail.
          onAlarm.addListener(dummy);
          try {
            onAlarm2.addListener(dummy);
            assert(false);
          } catch (e) {
            assert(e.message.search("already registered") >= 0);
          }
          runNextTest();
        });
      }

    ];

    var currIdx = 0;
    tests[currIdx].call();
  </script>
</body>
</html>
